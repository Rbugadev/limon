<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="/interfaceClient/masterPageClient.xhtml">
	<ui:define name="title">Mettre à jour mes informations</ui:define>

	<ui:define name="content">
		<h:head>
			<title>Mettre à jour mes informations</title>
			
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />				
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleClient.css" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/ficheClient.css" />
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>			
		</h:head>

		<f:metadata>
			<f:event listener="#{mbUpdateClient.init()}" type="preRenderView"></f:event>
		</f:metadata>

		<h:body>
		
			<b:row id="banner">
					<h3>Mettre à jour mes informations</h3>
			</b:row>
			
		<b:container>
			<b:form id="formFicheClient">
				<b:container layout="fluid">
			
					<b:panelGrid columns="1">
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbUpdateMonCompte.client.nom}" fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="user" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbUpdateMonCompte.client.prenom}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="user" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbUpdateMonCompte.client.dateDeNaissance}"
									fieldSize="lg">
									<f:convertDateTime pattern="dd/MM/yyyy" />
									<f:facet name="prepend">
										<b:icon name="user" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbUpdateMonCompte.client.complementAdresse}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="map-marker" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbUpdateMonCompte.client.adresse}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="map-marker" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:selectOneMenu value="#{mbUpdateMonCompte.client.ville}"
									required="true" labelColMd="5" select="true" field-size="lg">
									<f:selectItem itemLabel="Ville" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{mbUpdateMonCompte.villes}" var="ville"
										itemValue="#{ville}"
										itemLabel="#{ville.codePostal} #{ville.nom}" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbUpdateMonCompte.client.email}"
									fieldSize="lg">
									<f:facet name="prepend">
										<h:outputText value="@" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbUpdateMonCompte.client.numeroFixe}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="phone-alt" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbUpdateMonCompte.client.numeroPort}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="phone" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
					</b:panelGrid>
					<b:panelGrid columns="3">
						<b:commandButton value="Enregistrer"
							action="#{mbUpdateMonCompte.update()}" look="warning" />
					</b:panelGrid>
				</b:container>
			</b:form>
			</b:container>
		</h:body>
	</ui:define>
</ui:composition>
</html>
