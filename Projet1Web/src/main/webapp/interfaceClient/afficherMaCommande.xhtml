<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceClient/masterPageClient.xhtml">
	<ui:define name="title">Détail de ma commande</ui:define>

	<ui:define name="content">

		<h:head>

			<title>Détail de ma commande</title>
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleClient.css" />
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>
		</h:head>
		
			<f:metadata>
			<f:event listener="#{mbAfficherMaCommande.init()}" type="preRenderView"></f:event>
		</f:metadata>
		
		<h:body>
				<b:row id="banner">

					<h3>Détail de ma commande</h3>
				</b:row>


			<h:form id="formAfficherMaCommande">
				<b:container layout="fluid">
					<b:dataTable
						value="#{mbAfficherMaCommande.articlesCommandes}"
						var="articleCommande" 
						pdf="false" 
						print="false" 
						excel="false"
						border="true" 
						info="false" 
						page-length="10" 
						selectionMode="single"
						responsive="true" 
						paginated="false"
						searching="false">


						<b:dataTableColumn headerStyle="text-align: center;vertical-align: middle;" >
							<f:facet name="header">Image</f:facet>
							<h:graphicImage
								value="/pics/articlesImages/#{articleCommande.article.imageMini}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Article</f:facet>
							<h:outputLabel value="#{articleCommande.article.nom}" />
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">Quantité</f:facet>
							<h:outputLabel value="#{articleCommande.quantite}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Prix</f:facet>
							<h:outputLabel value="#{articleCommande.prixTotal} €" />
						</b:dataTableColumn>
					</b:dataTable>
				</b:container>
			</h:form>
			</h:body>
	</ui:define>
</ui:composition>
</html>
