<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Approvisionnements</ui:define>

	<ui:define name="content">

		<h:head>

			<title>Approvisionnements</title>
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleAdmin.css" />
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>			
		</h:head>
		
		<h:body>
			<f:metadata>
				<f:event listener="#{mbListeApprovisionnements.init()}" type="preRenderView"></f:event>
			</f:metadata>
			<b:row id="banner">
				<h3>Liste des achats de ce produit</h3>					
			</b:row>

			<b:container layout="fluid">
			<h:form id="formAfficherApprovisionnement">
			
			
		
				
					<b:dataTable
						value="#{mbListeApprovisionnements.approvisionnements}"
						var="approvisionnement" 
						pdf="false" 
						print="false" 
						excel="false"
						border="true" 
						info="false" 
						page-length="20" 
						selectionMode="single"
						responsive="true" 
						paginated="false">


						<b:dataTableColumn>
							<f:facet name="header">Acheté le</f:facet>
							<h:outputLabel value="#{approvisionnement.dateApprovisionnement}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Article</f:facet>
							<h:outputLabel value="#{approvisionnement.article.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Lot</f:facet>
							<h:outputLabel value="#{approvisionnement.lot}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Fournisseur</f:facet>
							<h:outputLabel value="#{approvisionnement.fournisseur.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantité<br />Achetée</f:facet>
							<h:outputLabel value="#{approvisionnement.quantiteCommandee}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Prix</f:facet>
							<h:outputLabel value="#{approvisionnement.prix} €" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantité<br />non vendue</f:facet>
							<h:outputLabel value="#{approvisionnement.quantiteRestante}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Périmé le</f:facet>
							<h:outputLabel value="#{approvisionnement.datePeremption}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Jeté le</f:facet>
							<h:outputLabel value="#{approvisionnement.dateMiseAuRebut}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</b:dataTableColumn>

					</b:dataTable>
				
			</h:form>
			</b:container>
		</h:body>
	</ui:define>
</ui:composition>
</html>
