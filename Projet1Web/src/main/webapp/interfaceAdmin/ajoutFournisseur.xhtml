<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Fiche du fournisseur</ui:define>

	<ui:define name="content">

		<h:head>

			<title>Fiche du fournisseur</title>

			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/styleAdmin.css" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/fournisseurAdmin.css" />
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>
		</h:head>
		<h:body>

			
					<b:row id="banner">
							<h3	>Ajouter un fournisseur</h3>
					</b:row>
					<b:form id="formAjoutFournisseur">
				<b:container layout="fluid">
			
						<b:row>
							<b:column>
								<b:inputText value="#{mbAjoutFournisseur.fournisseur.nom}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="user" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column>
								<b:inputText
									value="#{mbAjoutFournisseur.fournisseur.complementAdresse}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="map-marker" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column>
								<b:inputText value="#{mbAjoutFournisseur.fournisseur.adresse}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="map-marker" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column>
								<b:selectOneMenu
									value="#{mbAjoutFournisseur.fournisseur.ville}"
									required="true" labelColMd="5" select="true" field-size="lg">
									<f:selectItem itemLabel="Ville" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{mbAjoutFournisseur.villes}"
										var="ville" itemValue="#{ville}"
										itemLabel="#{ville.codePostal} #{ville.nom}" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column>
								<b:inputText value="#{mbAjoutFournisseur.fournisseur.email}"
									fieldSize="lg">
									<f:facet name="prepend">
										<h:outputText value="@" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column>
								<b:inputText
									value="#{mbAjoutFournisseur.fournisseur.numeroFixe}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="phone-alt" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column>
								<b:inputText
									value="#{mbAjoutFournisseur.fournisseur.numeroPort}"
									fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="phone" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>

	

				<div id="boutonBas">
						<b:commandButton value="Enregistrer"
							action="#{mbAjoutFournisseur.ajout()}" look="warning"/>
				</div>
				</b:container>
			</b:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
