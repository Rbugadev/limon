<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Fiche du fournisseur</ui:define>

	<ui:define name="content">

		<h:head>

			<title>Fiche du fournisseur</title>
			<link	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleAdmin.css" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/fournisseurAdmin.css" />
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>			
		</h:head>
		
		<h:body>
			<f:metadata>
				<f:event listener="#{mbFicheFournisseur.init()}" type="preRenderView"></f:event>
			</f:metadata>
			
			<b:row id="banner">					
				<h3>Informations du fournisseur</h3>			
			</b:row>
			
			<b:container>
			<b:form id="formFicheFournisseur">
				<b:container layout="fluid">
					<br />
					<br />

					<b:panelGrid columns="1">
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbFicheFournisseur.fournisseur.nom}"
									disabled="true" fieldSize="lg" >
									<f:facet name="prepend">
										<b:icon name="user" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText
									value="#{mbFicheFournisseur.fournisseur.complementAdresse}"
									disabled="true" fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="map-marker" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbFicheFournisseur.fournisseur.adresse}"
									disabled="true" fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="map-marker" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText
									value="#{mbFicheFournisseur.fournisseur.ville.codePostal} #{mbFicheFournisseur.fournisseur.ville.nom}"
									disabled="true" fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="map-marker" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText value="#{mbFicheFournisseur.fournisseur.email}"
									disabled="true" fieldSize="lg">
									<f:facet name="prepend">
										<h:outputText value="@" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText
									value="#{mbFicheFournisseur.fournisseur.numeroFixe}"
									disabled="true" fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="phone-alt" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column tiny-screen="12" medium-screen="12" large-screen="12">
								<b:inputText
									value="#{mbFicheFournisseur.fournisseur.numeroPort}"
									disabled="true" fieldSize="lg">
									<f:facet name="prepend">
										<b:icon name="phone" />
									</f:facet>
								</b:inputText>
							</b:column>
						</b:row>
					</b:panelGrid>

					<div id="boutonBas">
					<b:panelGrid columns="2">
						<b:button
							href="/Projet1Web/interfaceAdmin/updateFournisseur.xhtml"
							value="Mettre à jour" look="warning"/>
					</b:panelGrid>
					</div>
					
					<b:row>
							<h3 id="h32">Achats auprès de ce fournisseur</h3>
					</b:row>
					<br />
					<br />
					
					<b:dataTable
						value="#{mbFicheFournisseur.approvisionnements}"
						var="approvisionnement" 
						pdf="false" 
						print="false" 
						excel="false"
						border="true" 
						info="false" 
						page-length="10" 
						selectionMode="single"
						responsive="true" 
						paginated="false">


						<b:dataTableColumn>
							<f:facet name="header">Date de<br />l'achat</f:facet>
							<h:outputLabel value="#{approvisionnement.dateApprovisionnement}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Article</f:facet>
							<h:outputLabel value="#{approvisionnement.article.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantité<br />Achetée</f:facet>
							<h:outputLabel value="#{approvisionnement.quantiteCommandee}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantité<br />Achetée</f:facet>
							<h:outputLabel value="#{approvisionnement.quantiteRestante}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Lot</f:facet>
							<h:outputLabel value="#{approvisionnement.lot}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Prix</f:facet>
							<h:outputLabel value="#{approvisionnement.prix}" />
						</b:dataTableColumn>
					</b:dataTable>
				</b:container>
			</b:form>
			</b:container>
		</h:body>
	</ui:define>
</ui:composition>
</html>
